<!DOCTYPE html>
<html lang="en" dir="ltr" class="">
    <head>
        <title>WikiFunk, the off-grid encyclopedia</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="robots" content="noindex,nofollow"/>
        <link rel="stylesheet" href="static/stylesheet0.css"/>
        <link rel="stylesheet" href="static/stylesheet1.css"/>
        <script type="text/javascript">
        </script>
    </head>

    <body class="mobile live">
        <div id="mw-mf-page-center">
            <div id="mw-mf-header">
                <a title="Home" href="../" id="mw-mf-main-menu-button" class="homelink">
                   <img alt="menu" src="../static/images/66023b017278737db8e73466104dbe7b.gif"/>
                </a>
                <form id="mw-mf-searchForm" action="search" class="search_bar" method="get">
                    <div id="mw-mf-sq" class="divclearable">
                        <input type="search" name="search" id="mw-mf-search" size="22" value="{{query}}" autocomplete="off" maxlength="1024" class="search" placeholder="Search Wikipedia"/>
                        <img src="../static/images/66023b017278737db8e73466104dbe7b.gif" alt="Clear" class="clearlink" id="mw-mf-clearsearch" title="Clear"/>
                        <input class="searchSubmit" type="submit" value="Go"/>
                    </div>
                </form>
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
